<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPWave - Contacts</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/global_styles/footer/style.css" />
    <link rel="stylesheet" href="/public/global_styles/sidebar/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/contacts.css" />
  </head>

  <body>
    <header class="border-bottom py-3 px-4 d-flex align-items-center bg-dark">
      <a class="nav-brand" href="../../pages/homepage/index.html">
        <img
          src="../images/logo/logo_sipwave.png"
          alt="logo SIPWave"
          class="nav_brand"
        />
      </a>
      <div class="flex-grow-1 position-relative">
        <input
          type="search"
          class="form-control ps-5 p-2"
          placeholder="Search contacts..."
          id="searchInput"
        />
        <i
          class="fa-solid fa-magnifying-glass position-absolute top-50 start-3 translate-middle-y mx-3 text-light"
        ></i>
      </div>
      <button
        class="btn btn-dark ms-3"
        id="toggleSidebarButton"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list"></i>
      </button>
    </header>

    <div id="collapseSidebar" class="sidebar sidebar-darkmode">
      <span class="closebtn text-dark" onclick="toggleSidebar()">Ã—</span>
      <a href="/">
        <i class="bi bi-house-door me-2"></i> Home
      </a>
      <a href="/dashboard">
        <i class="bi bi-grid-3x3-gap me-2"></i> Dashboard
      </a>
      <a href="/domains">
        <i class="bi bi-file-earmark-text me-2"></i> Domains
      </a>
      <a href="#"><i class="bi bi-person-lines-fill me-2"></i> Contacts</a>
      <a href="/endpoints"
        ><i class="bi bi-telephone me-2"></i> Extensions</a
      >

      <a href="/call"
        ><i class="bi bi-telephone-outbound-fill me-2"></i> Call</a
      >

      <a href="/login">
        <i class="bi bi-box-arrow-in-right me-2"></i> Logout
      </a>
    </div>

    <!-- Main Content -->
    <div class="container" id="container">
      <!-- Button add new contatc -->
      <h1 class="mt-5 text-center fs-2 fw-bold text-light">Contacts</h1>
      <div class="d-flex justify-content-md-end mb-3">
        <button
          id="addButton"
          type="button"
          class="btn btn-success fw-bold"
          data-bs-toggle="modal"
          data-bs-target="#addContactModal"
        >
          <i class="bi bi-plus"></i> New
        </button>
      </div>
      <hr />
      <!-- Modal: Add Contact -->
      <div
        class="modal fade text-dark"
        id="addContactModal"
        tabindex="-1"
        aria-labelledby="addContactModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="addContactModalLabel">
                Add new contact
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="col-6">
                  <label for="addName" class="fw-bold p-2">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="addName"
                    placeholder="Juliet"
                  />
                </div>
                <div class="col-6 mt-2">
                  <label for="addUserURI" class="fw-bold p-2"
                    >Endereco SIP</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="addUserURI"
                    placeholder="juliet@domain.com"
                  />
                </div>
                <div class="col-6 mt-2">
                  <label for="addNumber" class="fw-bold p-2">Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="addNumber"
                    placeholder="(xx) xxxxxxxxx"
                  />
                </div>
                <div class="col-6">
                  <label for="addImage" class="fw-bold p-2">Image</label>
                  <input type="file" class="form-control" id="addImage" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="saveNewContactButton"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal: Edit Contact -->
      <div
        class="modal fade text-dark"
        id="editContactModal"
        tabindex="-1"
        aria-labelledby="editContactModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="editContactModalLabel">
                Edit Contact
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row">
                <div class="col-6">
                  <label for="editName" class="fw-bold p-2">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editName"
                    placeholder="Juliet"
                  />
                </div>
                <div class="col-6 mt-2">
                  <label for="editUserURI" class="fw-bold p-2"
                    >Endereco SIP</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="editUserURI"
                    placeholder="juliet@domain.com"
                  />
                </div>
                <div class="col-6 mt-2">
                  <label for="editNumber" class="fw-bold p-2">Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editNumber"
                    placeholder="(xx) xxxxxxxxx"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="saveEditedContactButton"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal: Delete Contact -->
      <div
        class="modal fade text-dark"
        id="deleteContactModal"
        tabindex="-1"
        aria-labelledby="deleteContactModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="deleteContactModalLabel">
                Confirm Delete
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this contact?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteButton"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Cards -->
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 gy-5"
        id="cards-container"
      ></div>
    </div>

    <footer class="bg-black justify-content-center">
      <p class="fw-bold">&copy; SIPWave Project</p>
    </footer>

    <script src="/public/global_styles/sidebar/script.js"></script>
    <script type="module" src="js/contacts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
