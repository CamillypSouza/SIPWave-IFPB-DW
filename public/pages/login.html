<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/login.css">
    <title>SIPWave Login</title>
</head>
<body>
    <script src="login.js"></script>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../img/logo.png" width="40" height="34" class="d-inline-block align-text-top">
                <span class="degrade">SIPWave</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-div">
        <div class="div-menor"></div>
        <div class="div-maior"></div>
    </div>
    <div class="container-center">
        <h1 class="degrade1">Bem-vindo de volta!</h1>
        <div class="logo">
            <img src="../img/logo.png" alt="Logo SIPWave" class="logo-img">
        </div>
    </div>
        <div class="container-form">
            <form>
                <div class="mb-3">
                    <label for="input-email" class="form-label">Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control form-control-custom" id="input-email" placeholder="Digite seu email">
                        <span class="input-group-text">
                            <img src="../img/user_icon.png" alt="Email Icon" class="input-icon-img">
                        </span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="input-senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" class="form-control form-control-custom" id="input-senha" placeholder="Digite sua senha">
                        <span class="input-group-text">
                            <img src="../img/lock_icon.png" alt="Email Icon" class="input-icon-img">
                        </span> 
                    </div>
                </div>
                <a href="#" class="link-custom">Não tenho uma conta</a>
                <button type="submit" class="btn btn-custom w-100">Enviar</button>
            </form>
        </div>
    
</div>


</body>
</html>
